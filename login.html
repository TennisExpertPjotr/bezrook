<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
        <div class="error-container">
            <span class="ttl"></span>
            <p class="error-message">
                Ошибка Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure delectus voluptates veritatis provident in sint minus obcaecati dolorum officiis rerum, eos neque perferendis. Optio est inventore atque, repudiandae suscipit sequi?
            </p>
            <button class="close-btn" aria-label="Закрыть"></button>
        </div>
        <div class="login-container">
            <h1 class="logo">bezrook</h1>
                
            <form class="login-form" action="#" method="POST">
                <h2 class="form-header">Login</h2>

                <div class="form-group">
                    <label class="form-label" for="email">Login</label>
                    <input  class="form-input" type="text" id="login" name="login" placeholder="username" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-input">
                        <input class="form-input form-input-m0" type="password" id="password" name="password" placeholder="password" required>
                        <span class="toggle-password" id="togglePassword"></span> 
                    </div>
                </div>

                <button type="submit" class="sign-in-btn">Sign in</button>

                <div class="signup-text">
                    Don't have an account yet? <a class="signup-link" href="#">Register for free</a>
                </div>
            </form>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.getElementById('togglePassword');
            const passwordField = document.getElementById('password');

            if (toggle && passwordField) {
                toggle.addEventListener('click', () => {
                    const isPassword = passwordField.type === 'password';
                    passwordField.type = isPassword ? 'text' : 'password';
                });
            }
        });
    </script>
</body>
</html>
